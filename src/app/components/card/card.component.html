<div class="relative grid grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-4 overflow-visible items-stretch">

    <!-- Real Cards -->
    <div *ngFor="let card of cards" class="group relative min-h-[200px] max-h-64">
        <div
            class="absolute top-0 left-0 w-full min-h-[200px]  rounded-lg bg-white p-4 shadow-md transition-all duration-300 ease-in-out overflow-hidden z-0 group-hover:z-20 group-hover:min-h-56">

            <div class="flex flex-col gap-2">
                <p><strong>Name:</strong> {{ card.name }}</p>
                <p><strong>Email:</strong> {{ card.email }}</p>
                <p><strong>Phone:</strong> {{ card.phone }}</p>
            </div>
            

            <div
                class="absolute left-4 right-4  opacity-0 transition-opacity duration-300 group-hover:opacity-100">
                <p><strong>Address:</strong> {{ card.address }}</p>
                <p><strong>Company:</strong> {{ card.company }}</p>
            </div>

        </div>
    </div>
    
    <!-- Empty Cards -->
    <div *ngFor="let empty of emptySlots" class="group relative h-40">
        <div
            class="absolute top-0 left-0 w-full h-40 rounded-lg bg-gray-100 p-4 shadow-md transition-all duration-300 ease-in-out overflow-hidden z-0 group-hover:z-20 group-hover:h-64 flex items-center justify-center">

            <!-- Empty Card Content (optional text like "+") -->
            <div class="text-gray-400 text-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                +
            </div>

        </div>
    </div>

</div>
